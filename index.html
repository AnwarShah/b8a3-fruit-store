<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- lato font setup -->
    <link rel="stylesheet" href="https://use.typekit.net/rec1boc.css">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- daisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-orange': '#F85559',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lato">
    <header class="container mx-auto my-6 bg-primary-orange text-white rounded-[600px]">
        <nav class="navbar">
            <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal">
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-center lg:flex">
                <img src="images/logo.png" alt="">
                <h3 class="font-extrabold text-4xl px-2">Fruit Burst</h3>
            </div>
            <div class="navbar-end flex-grow">
                <div class="form-control hidden lg:inline">
                    <input type="text" placeholder="Search Here"
                        class="input input-bordered text-black mr-6 w-[300px] rounded-[600px]" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-primary-orange rounded-box w-52">
                        <li><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">All Fruits</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main class="container mx-auto">
        <!-- carousel with overlay section -->
        <section>
            <div class="hero">
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="/images/banner1.png" class="w-full brightness-50" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="/images/banner2.png" class="w-full brightness-50" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="/images/banner3.png" class="w-full brightness-50" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="/images/banner4.png" class="w-full brightness-50" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
                <div class="hero-content text-center text-neutral-content">
                    <div class="max-w-md">
                        <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
                        <p class="mb-5">We supply highly quality organic products</p>
                        <button class="btn btn-primary">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
